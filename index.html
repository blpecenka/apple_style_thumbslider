<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Apple Thumbslider</title>
	<link href="css/style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div id="container">
		<div id="slider">
			<header>
				<h3>jQuery Thumbslider</h3>
			</header>

			<!-- All slides -->
			<div id="slides">

				<!-- Slide 1 -->
				<div class="slide">
					<img src="img/slides/device-imac.png" width="900" height="200">
				</div>
				<!-- Slide 2 -->
				<div class="slide">
					<img src="img/slides/device-macbook.png" width="900" height="200">
				</div>
				<!-- Slide 3 -->
				<div class="slide">
					<img src="img/slides/device-iphone.png" width="900" height="200">
				</div>
				<!-- Slide 4 -->
				<div class="slide">
					<img src="img/slides/device-ipad.png" width="900" height="200">
				</div>

			</div> <!-- End slides -->

			<!-- Thumbnail navigation -->
			<nav id="menu">
				<ul>
					<li class="sep"></li>
					<li class="product">
						<a href="">
							<img src="img/slides/device-imac-thumb.png" alt="thumbnail">
						</a>
					</li>
					
					<li class="product">
						<a href="">
							<img src="img/slides/device-macbook-thumb.png" alt="thumbnail">
						</a>
					</li>
					
					<li class="product">
						<a href="">
							<img src="img/slides/device-iphone-thumb.png" alt="thumbnail">
						</a>
					</li>
					
					<li class="product">
						<a href="">
							<img src="img/slides/device-ipad-thumb.png" alt="thumbnail">
						</a>
					</li>
				</ul>

			</nav> <!-- End navigation -->

		</div> <!-- End #slider -->
	</div> <!-- End #container -->
</body>
</html>
